{% extends "layout.html" %}

{% block content %}
<section class="section">
  <div class="box">
    <section class="section">
      <div class="list">
        {% for receipt in receipt_list %}
        <div class="list-item">
          <div class="list-item-content">
            <div class="list-item-title is-size-3">{{ receipt.date }}</div>
            <br></br>
            <div class="list-item-description is-size-2">{{ receipt.price }}</div>
          </div>
        </div>
        <hr style="background-color: black;">
        {% endfor %}


      </div>
    </section>
{% endblock content %}
