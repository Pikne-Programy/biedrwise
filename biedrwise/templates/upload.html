{% extends "layout.html" %}

{% block content %}
<section class="section">
    <div class="box">
        <div class="tile is-ancestor">
            <div class="tile">
                <div class="container">
                    <div style="width: 30%;">
                        <h1 class="title">Prześlij paragon</h1>
                        <form id="upload_form" action="" method="post" enctype="multipart/form-data">
                            <div class="field">
                                <label class="label">Wybierz plik</label>
                                <div class="control">
                                    <input class="input" type="file" name="file">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" style="background-color: #f14668;"
                                        type="submit">Prześlij</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tile is-ancestor">
                <div class="tile is-ancestor">
                    <div class="tile">
                        <p class="is-size-3">kto płacił</p>
                    </div>
                    <div class="tile is-ancestor is-vertical is-8">
                        {% for j in range(4) %}
                        <div class="tile">
                            <div class="is-pulled-up">
                                <div class="buttons is-right">
                                    <div class="field">
                                        <label class="checkbox">
                                            <input type="radio" checked name="who">
                                            <span class="check"></span>
                                            <span class="is-size-3" name="{{j}}">przycisk radiowy</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script>
    document.getElementById("upload_form").addEventListener("submit", function (event) {
        event.preventDefault();
        // TODO: Add logic
        this.submit();
    });
</script>
{% endblock content %}
